        <div class="col-md-4">

          <div class="input-group">
            <span class="input-group-text" id="inputGroupPrepend2">@gmail.com <i class="fa fa-github"></i></span>
           
            <input type="text" class="form-control" id="validationDefaultUsername"  aria-describedby="inputGroupPrepend2" required>
           <button class="btn btn-success dropdown-toggle"  data-bs-toggle = "dropdown" type="button">Verify</button>

          </div>
        </div>

        </div>

        </div>
        <div class="col-md-3">
          <label for="validationDefault05" class="form-label">Zip</label>
          <input type="text" class="form-control" id="validationDefault05" required>
        </div>


        <legend>Blog Details</legend>

        <div class="form-floating mb-3 mt-3 ">
            <input type="text" class="form-control" id="title" required placeholder="Enter Title" name="title">

          </div>

          <div class="form-floating mb-3 mt-3">
            <textarea class="form-control" rows = "10" id="description" name="description" placeholder="Content goes here" required></textarea>

          </div>
          <div class="form-floating mb-3 mt-3">
            
                <input type="file" class="form-control"

        </div>
